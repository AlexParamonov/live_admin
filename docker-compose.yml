version: "3.8"

services:
  web:
    build: '.'
    ports:
      - "4000:4000"
    volumes:
      - .:/opt/app
    environment:
      PG_URL: postgres:postgres@db
    depends_on:
      - db
    command: mix dev
  db:
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    image: 'postgres:11-alpine'
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
volumes:
  pgdata:
